<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Water Quality Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .summary-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .card h4 {
            color: #444;
            margin-bottom: 10px;
        }
        .card span {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        select,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #667eea;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a67d8;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
            height: 250px !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Water Quality Dashboard</h1>
    </div>

    <div class="controls">
        <button onclick="loadLatestData()">Load Latest Data</button>
        <button onclick="loadAllData()">Load All Historical Data</button>
    </div>

    <div class="summary-cards">
        <div class="card">
            <h4>Latest Home TDS</h4>
            <span id="latestHomeTDS">-- ppm</span>
        </div>
        <div class="card">
            <h4>Latest Source TDS</h4>
            <span id="latestSourceTDS">-- ppm</span>
        </div>
        <div class="card">
            <h4>Latest Flow Rate</h4>
            <span id="latestFlow">-- L/min</span>
        </div>
        <div class="card">
            <h4>Total Volume</h4>
            <span id="latestVolume">-- L</span>
        </div>
        <div class="card">
            <h4>Pump Status</h4>
            <span id="pumpStatus">-- </span>
        </div>
    </div>

    <div class="charts-grid">
        <div class="chart-container">
            <h3 style="text-align: center;">Home TDS Over Time</h3>
            <canvas id="homeTdsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 style="text-align: center;">Source TDS Over Time</h3>
            <canvas id="sourceTdsChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 style="text-align: center;">Flow Rate Over Time</h3>
            <canvas id="flowChart"></canvas>
        </div>
        <div class="chart-container">
            <h3 style="text-align: center;">Total Volume Over Time</h3>
            <canvas id="volumeChart"></canvas>
        </div>
    </div>

    <!-- Firebase libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>

    <script>
       // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD6Cs9LM-y6gBkvDGlDAyn9VPi3F8Wd3uw",
            authDomain: "monitoring-water-system-ca40a.firebaseapp.com",
            databaseURL: "https://monitoring-water-system-ca40a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "monitoring-water-system-ca40a",
            storageBucket: "monitoring-water-system-ca40a.firebasestorage.app",
            messagingSenderId: "750846490741",
            appId: "1:750846490741:web:03531a433a164bca59a03c",
            measurementId: "G-Z0ZC6DSYFL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let homeTdsChart, sourceTdsChart, flowChart, volumeChart;

        function createLineChart(ctx, label, color) {
            return new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: label,
                            data: [],
                            fill: true,
                            backgroundColor: color + "33",
                            borderColor: color,
                            tension: 0.3,
                            pointRadius: 4,
                            pointBackgroundColor: color,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: "#333",
                                font: {
                                    size: 14,
                                },
                            },
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "Time",
                                color: "#555",
                            },
                            ticks: {
                                color: "#777",
                            },
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: "#777",
                            },
                            title: {
                                display: true,
                                text: label,
                                color: "#555",
                            },
                        },
                    },
                },
            });
        }

        function formatTimeKey(key) {
            // Convert key like "202506261830" to readable format
            const year = key.substring(0, 4);
            const month = key.substring(4, 6);
            const day = key.substring(6, 8);
            const hour = key.substring(8, 10);
            const minute = key.substring(10, 12);
            return `${day}/${month} ${hour}:${minute}`;
        }

        function loadLatestData() {
            const tdsDataRef = database.ref("tds_data");
            
            tdsDataRef.orderByKey().limitToLast(1).once("value").then((snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    alert("No sensor data available.");
                    return;
                }

                const latestKey = Object.keys(data)[0];
                const latestData = data[latestKey];

                // Update summary cards
                document.getElementById("latestHomeTDS").innerText = (latestData.home_tds || "--") + " ppm";
                document.getElementById("latestSourceTDS").innerText = (latestData.source_tds || "--") + " ppm";
                document.getElementById("latestFlow").innerText = (latestData.flow_rate || "--") + " L/min";
                document.getElementById("latestVolume").innerText = (latestData.total_volume || "--") + " L";
                document.getElementById("pumpStatus").innerText = latestData.pump_status ? "ON" : "OFF";

                console.log("Latest data loaded:", latestData);
            }).catch((error) => {
                console.error("Error loading latest data:", error);
                alert("Error loading latest data");
            });
        }

        function loadAllData() {
            const tdsDataRef = database.ref("tds_data");

            tdsDataRef.once("value").then((snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    alert("No sensor data available.");
                    return;
                }

                const labels = [], homeTdsData = [], sourceTdsData = [], flowData = [], volumeData = [];

                // Sort keys chronologically
                Object.keys(data)
                    .sort()
                    .forEach((key) => {
                        const entry = data[key];
                        const timeLabel = formatTimeKey(key);
                        labels.push(timeLabel);
                        homeTdsData.push(entry.home_tds || 0);
                        sourceTdsData.push(entry.source_tds || 0);
                        flowData.push(entry.flow_rate || 0);
                        volumeData.push(entry.total_volume || 0);
                    });

                // Update summary cards with latest values
                if (homeTdsData.length > 0) {
                    document.getElementById("latestHomeTDS").innerText = (homeTdsData.at(-1) ?? "--") + " ppm";
                    document.getElementById("latestSourceTDS").innerText = (sourceTdsData.at(-1) ?? "--") + " ppm";
                    document.getElementById("latestFlow").innerText = (flowData.at(-1) ?? "--") + " L/min";
                    document.getElementById("latestVolume").innerText = (volumeData.at(-1) ?? "--") + " L";
                    
                    // Get pump status from latest entry
                    const latestKey = Object.keys(data).sort().pop();
                    const latestEntry = data[latestKey];
                    document.getElementById("pumpStatus").innerText = latestEntry.pump_status ? "ON" : "OFF";
                }

                // Create or update charts
                if (homeTdsChart) {
                    // Update existing charts
                    homeTdsChart.data.labels = labels;
                    homeTdsChart.data.datasets[0].data = homeTdsData;
                    homeTdsChart.update();

                    sourceTdsChart.data.labels = labels;
                    sourceTdsChart.data.datasets[0].data = sourceTdsData;
                    sourceTdsChart.update();

                    flowChart.data.labels = labels;
                    flowChart.data.datasets[0].data = flowData;
                    flowChart.update();

                    volumeChart.data.labels = labels;
                    volumeChart.data.datasets[0].data = volumeData;
                    volumeChart.update();
                } else {
                    // Create new charts
                    homeTdsChart = createLineChart(document.getElementById("homeTdsChart"), "Home TDS (ppm)", "#4f46e5");
                    sourceTdsChart = createLineChart(document.getElementById("sourceTdsChart"), "Source TDS (ppm)", "#d97706");
                    flowChart = createLineChart(document.getElementById("flowChart"), "Flow Rate (L/min)", "#dc2626");
                    volumeChart = createLineChart(document.getElementById("volumeChart"), "Total Volume (L)", "#059669");

                    // Set data
                    homeTdsChart.data.labels = labels;
                    homeTdsChart.data.datasets[0].data = homeTdsData;
                    homeTdsChart.update();

                    sourceTdsChart.data.labels = labels;
                    sourceTdsChart.data.datasets[0].data = sourceTdsData;
                    sourceTdsChart.update();

                    flowChart.data.labels = labels;
                    flowChart.data.datasets[0].data = flowData;
                    flowChart.update();

                    volumeChart.data.labels = labels;
                    volumeChart.data.datasets[0].data = volumeData;
                    volumeChart.update();
                }

                console.log("All historical data loaded successfully");
            }).catch((error) => {
                console.error("Error loading sensor data:", error);
                alert("Error loading sensor data");
            });
        }

        // Load latest data on page load
        window.addEventListener('load', function() {
            loadLatestData();
        });
    </script>
</body>
</html>
