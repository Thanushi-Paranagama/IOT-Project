<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    .dashboard-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .dashboard-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .dashboard-btn {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #667eea;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .dashboard-btn:hover {
      background-color: #5a67d8;
    }

    .logout-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #e74c3c;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <div class="button-group">
      <a href="energyconsumption.html" class="dashboard-btn">Energy Consumption</a>
      <a href="waterquality.html" class="dashboard-btn">Water Quality</a>
      <a href="waterflow.html" class="dashboard-btn">Water Flow</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD6Cs9LM-y6gBkvDGlDAyn9VPi3F8Wd3uw",
      authDomain: "monitoring-water-system-ca40a.firebaseapp.com",
      databaseURL: "https://monitoring-water-system-ca40a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "monitoring-water-system-ca40a",
      storageBucket: "monitoring-water-system-ca40a.appspot.com",
      messagingSenderId: "750846490741",
      appId: "1:750846490741:web:03531a433a164bca59a03c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
